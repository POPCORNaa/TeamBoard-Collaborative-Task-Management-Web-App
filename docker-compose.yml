services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - default
      - observability

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - ./backend/.env
    command: ["npm", "start"]
    environment:
      NODE_ENV: production
      OTEL_EXPORTER_OTLP_ENDPOINT: http://lgtm:4318
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_SERVICE_NAME: backend_service
    networks:
      - default
      - observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  observability:
    external: true
